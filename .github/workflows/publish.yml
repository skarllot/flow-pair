name: Package

on:
  release:
    types: [published]

env:
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

permissions:
  contents: read

jobs:
  pack:
    strategy:
      matrix:
        os: [ linux, osx, win ]
        arch: [ x64, arm64 ]
        include:
          - os: linux
            image: ubuntu-latest
          - os: osx
            image: macos-latest
          - os: win
            image: windows-latest
        exclude:
          - os: win
            arch: arm64

    runs-on: ${{ matrix.image }}
    defaults:
      run:
        shell: bash

    steps:
      - name: 🛡️ Harden Runner
        uses: step-security/harden-runner@c95a14d0e5bab51a9f56296a4eb0e416910cd350 # v2.10.3
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            aka.ms:443
            api.github.com:443
            api.nuget.org:443
            builds.dotnet.microsoft.com:443
            ci.dot.net:443
            dotnetbuilds.azureedge.net:443
            dotnetcli.azureedge.net:443
            github.com:443
            www.nuget.org:443

      - name: 🛒 Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: 🧰 Setup .NET
        uses: actions/setup-dotnet@87b7050bc53ea08284295505d98d2aa94301e852 # v4.2.0
        with:
          global-json-file: global.json

      - name: 🗃️ Setup NuGet cache
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: 📥 Restore dependencies
        run: dotnet restore --locked-mode

      - name: 🏗️ Build
        run: dotnet publish --no-restore -r ${{ matrix.os }}-${{ matrix.arch }} -c Release

      - name: 📦 Pack
        run: 7z a -tzip -mx9 flowpair-${{ matrix.os }}-${{ matrix.arch }}-${{ github.ref_name }}.zip $PWD/publish/*

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: release-${{ matrix.os }}-${{ matrix.arch }}-${{ github.ref_name }}
          path: flowpair-*.zip
          retention-days: 1
          overwrite: true

  publish:
    runs-on: ubuntu-latest
    needs: pack
    permissions:
      contents: write

    steps:
      - name: 🛡️ Harden Runner
        uses: step-security/harden-runner@c95a14d0e5bab51a9f56296a4eb0e416910cd350 # v2.10.3
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            uploads.github.com:443

      - name: 📥 Download artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          pattern: release-*-${{ github.ref_name }}
          merge-multiple: true

      - name: 🚀 Publish
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "flowpair*.zip"
